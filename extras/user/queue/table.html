<h4>
	Queue Events for this User
</h4>

<p>
	The following is a list of all the queue events for this user.
</p>

<table class="table table-striped">
	<tr>
		<th>
			Enqueued
		</th>
		<th>
			Done
		</th>
		<th>
			Task
		</th>
		<th>
			Status
		</th>
		<th>
			&nbsp;
		</th>
	</tr>
	<tr ng-if="data.length == 0">
		<td class="warning" colspan="5" align="center">
			<br><br>
			<br>
			There are no records available.
			<br><br>
			<br><br>
		</td>
	</tr>
	<tr ng-repeat="item in data">
		<td>
			{{item.enqueued | date:'short'}}
		</td>
		<td>
			{{item.ended | date:'short'}}
		</td>
		<td>
			{{item.name}}
		</td>
		<td>
			{{item.status}}
		</td>
		<td>
			<div class="btn-group pull-right">
				<json-viewer entry="item"></json-viewer>

				<button ng-click="delete(item);" class="btn btn-danger">
					<i class="glyphicon glyphicon-trash"></i>
				</button>
			</div>
		</td>
	</tr>
</table>
