<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form name="form" novalidate>
			<div class="modal-header modal-red">
				<button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">
					Sync Job from Filemaker
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-12">
						Coming Soon.
					</div>
				</div>
				<br>

			</div>

			<div class="modal-footer">
				<button type="button" ng-click="close(true)" class="btn btn-default" data-dismiss="modal">
					Cancel
				</button>
				<button type="button" ng-click="submit();" ng-disabled="form.$invalid" class="btn btn-primary">
					<i ng-if="showSpinner == true" class="fa fa-spinner fa-spin"></i>
					Save
				</button>
			</div>

			</form>
		</div>
	</div>
</div>
