<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">
					Send Email Test
				</h4>
			</div>

			<form name="emailForm" novalidate>
			<div class="modal-body">

				<div class="row">
					<div class="col-md-12">
						<table class="table table-striped table-hover">
							<tr>
								<td width="10%">
									<b>Name:</b>
								</td>
								<td>
									{{ template.name }}
								</td>
								<td>
									<b>From:</b>
								</td>
								<td colspan="3">
									{{ template.from }}
								</td>
							</tr>
							<tr>
								<td>
									<b>Subject:</b>
								</td>
								<td width="40%">
									{{ template.subject }}
								</td>

								<td width="10%">
									<b>emailKey:</b>
								</td>
								<td>
									{{ template.emailKey }}
								</td>
							</tr>
						</table>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<div class="form-group has-feedback" ng-class="{'has-error': form.to.$touched == true && form.to.$valid == false}">
							<label for="to">To</label>
							<input type="text" class="form-control" placeholder="Enter to Email" name="to" required id="to" ng-model="data.to">
							<span ng-if="form.to.$touched == true && form.to.$valid == false" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
							<span ng-if="form.to.$touched == true && form.to.$valid == true" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<div class="form-group has-feedback" ng-class="{'has-error': form.data.$touched == true && form.data.$valid == false}">
							<label for="user">Data</label>
							<textarea type="text" class="form-control" rows="10" placeholder="Enter Data for the test email" name="data" id="data" ng-model="data.data"></textarea>
							<i>These are fields expected in the template. To test, please add in some sample values. You can set the default values to help speed up testing in the template.</i>
						</div>
					</div>
				</div>

			</div>
			<div class="modal-footer">
				<button type="button" ng-click="sendEmail()"  ng-disabled="emailForm.$invalid" class="btn btn-primary" data-dismiss="modal">Send Test</button>
			</div>

		  </form>
		</div>
	</div>
</div>
