<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-2">
                <i class="fa fa-users fa-2x"></i>
            </div>
            <div class="col-xs-10 text-right">
                <h3 style="padding: 0px; margin-top: 5px; margin-bottom: 0px;">
                    Last 10 Users Updated
                    <i ng-click="refresh();" class="fa fa-refresh fa-1x pull-right" aria-hidden="true"></i>
                </h3>
            </div>
        </div>
    </div>
    <table class="table table-striped table-hover table-border">
        <tr ng-repeat="value in data">
            <td>
                {{ value.name_first }} {{ value.name_last }} ({{ value.type }})
            </td>
            <td>
                <span am-time-ago="value.updatedAt"></span>
            </td>
            <td>
                <a class="btn btn-primary" a href="/#/user/details/{{ value._id }}">
                    Open
                </a>
            </td>
        </tr>
    </table>
</div>
