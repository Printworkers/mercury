<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-2">
                <i class="fa fa-eye fa-2x"></i>
            </div>
            <div class="col-xs-10 text-right">
                <h3 style="padding: 0px; margin-top: 5px; margin-bottom: 0px;">
                    Application Summary
                    <i ng-click="refresh();" class="fa fa-refresh fa-1x pull-right" aria-hidden="true"></i>
                </h3>
            </div>
        </div>
    </div>
    <table class="table table-striped table-hover table-border">
        <tr>
            <td>
                Today
            </td>
            <td class="text-right">
                {{ results.today }}
            </td>
        </tr>
        <tr>
            <td>
                Yesterday
            </td>
            <td class="text-right">
                {{ results.yesterday }}
            </td>
        </tr>
        <tr>
            <td>
                Last 7 Days
            </td>
            <td class="text-right">
                {{ results.last7Days }}
            </td>
        </tr>
        <tr>
            <td>
                Last 30 Days
            </td>
            <td class="text-right">
                {{ results.last30Days }}
            </td>
        </tr>
    </table>
</div>
