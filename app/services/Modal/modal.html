<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">{{ title }}</h4>
			</div>
			<div class="modal-body">
				<form name="schemaForm" ng-submit="submitForm(schemaForm, model);" sf-schema="schema" sf-form="form" sf-model="model"></form>
			</div>
		</div>
	</div>
</div>
